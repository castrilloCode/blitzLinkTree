            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link:hover {

        }

            color: #7745a0;
            text-decoration: none;
        }

            text-decoration: underline;
        }
    </style>
</head>

    <script>
        function launchConfetti() {
            const confettiColors = ['#4caf50', '#ffeb3b', '#ff5722', '#03a9f4', '#e91e63'];
            const confettiCount = 150;

            // Eliminar contenedor previo si existe
            const existingContainer = document.querySelector('.confetti-container');
            if (existingContainer) {
                document.body.removeChild(existingContainer);
            }

            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti-container';
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = `${Math.random() * 8 + 4}px`; // TamaÃ±o entre 4px y 12px
                confetti.style.height = confetti.style.width; // Mantener cuadrado
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.opacity = Math.random();
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s ease-out forwards`;
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 4000);
        }

        // Confetti fall animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
